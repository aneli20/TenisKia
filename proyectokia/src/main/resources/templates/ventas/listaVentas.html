<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>TenisKiaApp | Listado de Ventas</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

	<header th:insert="fragmentos/menu.html::menu-principal">

	</header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header"><strong>Listado de Ventas</strong></h4>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/ventas/nueva}" role="button"><i class="fas fa-file"
							aria-hidden="true"></i> Nueva</a>
					<hr>
					<div class="alert alert-success" role="alert" th:if="${msg!=null}" th:text="${msg}"></div>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Descripción</th>
								<th scope="col">Precio</th>
							    <th scope="col">Talla</th>
							    <th scope="col">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="venta: ${ventas}">
								<th th:text="${venta.id}"></th>
								<td th:text="${venta.descripcion}"></td>
								<td th:text="${venta.precio}"></td>
								<td th:text="${venta.talla}"></td>
								<td>
									<a th:href="@{/ventas/buscar(id=${venta.id})}"
										class="btn btn-success btn-sm" role="button" title="Editar"><i
											class="fas fa-pencil-alt" aria-hidden="true"></i></a>
									<a th:href="@{/ventas/eliminar(id=${venta.id})}"
										onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm"
										role="button" title="Eliminar"><i class="fas fa-trash"
											aria-hidden="true"></i></a>
								</td>
							</tr>
						</tbody> 
						<tfoot>
							<tr>
								<td colspan="4" th:text="'Total Registros: '+${total}"></td>
							</tr>
						</tfoot>
					</table>
					<nav th:if="${ventas.totalPages > 0}" aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${ventas.number == 0 ? 'disabled' : ''}">
								<a th:href="@{/ventas/indexPaginado(page=${ventas.number - 1})}"
									class="page-link">Back</a>
							</li>
							<li class="page-item" th:classappend="${i eq ventas.number + 1} ? 'active'"
								th:each="i : ${#numbers.sequence( 1, ventas.totalPages, 1)}">
								<a class="page-link" th:href="@{/ventas/indexPaginado?page={tmpPag} (tmpPag=${i-1}) }"
									th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
							</li>
							<li class="page-item"
								th:classappend="${ventas.number == (ventas.totalPages - 1) ? 'disabled' : ''}">
								<a th:href="@{/ventas/indexPaginado(page=${ventas.number + 1})}"
									class="page-link">Next</a>
							</li>
						</ul>
					</nav>

				</div>
			</div>
		</div> <!-- /container -->

	</main>

	<footer class="footer" th:insert="fragmentos/pie.html::pie-pagina">

	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
